{% extends 'base.html' %}
{% load static %}

<!-- Title Block > Start -->
{% block title %}
    Register
{% endblock title %}
<!-- Title Block > End -->

<!-- Custom CSS Block > Start -->
{% block custom_css %}
{% endblock custom_css %}
<!-- Custom CSS Block > End -->

<!-- Body Block > Start -->
{% block body %}


    <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 d-flex justify-content-center">
                        <a href="{% url 'home' %}" class="brand-wrap">
                            <h3>Nursery Market</h3>
                        </a> <!-- brand-wrap.// -->
                    </div>
                </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->



    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">

        <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:10px;">
            <article class="card-body">
                <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" required>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" name="contact" id="contact" maxlength="10" pattern="[0-9]" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label for="address1">Address Line 1</label>
                        <input type="text" class="form-control" name="address1" id="address1" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label for="address2">Address Line 2</label>
                        <input type="text" class="form-control" name="address2" id="address2" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label for="pin">Postal Code</label>
                        <input type="text" class="form-control" name="pin" id="pin" pattern="[0-9]" required>
                    </div> <!-- form-group end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <select class="custom-select" name="state" id="state" required>

                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <select class="custom-select" name="city" id="city" required>

                            </select>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Create password</label>
                            <input class="form-control" type="password" name="password" id="password" required>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label for="cnfrmpassword">Repeat password</label>
                            <input class="form-control" type="password" name="cnfrmpassword" id="cnfrmpassword" required>
                        </div> <!-- form-group end.// -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register</button>
                    </div> <!-- form-group// -->
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
        <br><br>
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock body %}
<!-- Body Block > End -->

<!-- Custom Js Block > Start -->
{% block custom_js %}
{% endblock custom_js %}
<!-- Custom Js Block > Start -->
